<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>STFUV</title>
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h2>STFUV</h2>
      </div>
      <div class="news-feed">
        <h3>News Feed</h3>
      </div>
<!-- LOCAL SECTION -->
      <div class="local twelve columns">
        <div class="local-tile">
          <h4>Local</h4>
        </div>
        <div class="row">
          <div class="local-image four columns">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Anonymous_emblem.svg/2000px-Anonymous_emblem.svg.png" height="150" width="150" alt="" />
          </div>
          <div class="local-list six columns">
            <div>Local Info From BuzzFeed</div>
          </div>
        </div>
      </div>
<!-- FEDERAL SECTION -->
      <div class="federal twelve columns">
        <div class="federal-title">
          <h4>Federal</h4>
        </div>
        <div class="federal-image four columns">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Anonymous_emblem.svg/2000px-Anonymous_emblem.svg.png" height="150" width="150" alt="" />
        </div>
        <div class="federal-list six columns">
          <div class="">Federal Info From News Source</div>
        </div>
      </div>
      <div class="bottom-buttons">
        <button class="index-buttons" type="button" name="button">Quiz</button><br>
        <button class="index-buttons" type="button" name="button">Find Out Where You Stand</button><br>
        <button class="index-buttons" type="button" name="button">Register</button><br>
        <button class="index-buttons" type="button" name="button">Connect</button>
      </div>
    </div>
  </body>
</html>
